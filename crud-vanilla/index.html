<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD JS-VANILLA</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  </head>
<body>
    <div class="container">
        <form action="" class="formulario" id="formulario">
            <h2 class="formulario-titulo">Registro de usuarios</h2>
            <input type="text" placeholder="Ingrese su nombre..." id="nombre">
            <input type="text" placeholder="Ingrese su apellido...." id="apellido">
            <input type="text" placeholder="Ingrese su correo..." id="correo">
            <input type="text" placeholder="Ingrese su telefono..." id="telefono">
            <button type="submit">Registrar Usuario</button>
        </form>

        <div class="container-datos">
            <h2 class="container-titulo">Datos del usuario</h2>
            <table>
                <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Correo</th>
                  <th>Telefono</th>
                </tr>
                <tr>
                 <td>Hillary</td>
                 <td>Nyakundi</td>
                 <td>tables@mail.com</td>
                 <td>954874521</td>
                </tr>
                <tr>
                  <td>Lary</td>
                  <td>Mak</td>
                  <td>developer@mail.com</td>
                  <td>987412447</td>
                </tr>
                <tr id="tr-master">
                </tr>
              </table>
              <button id="editar-usuario">Editar</button>
              <button id="eliminar-usuario">Eliminar</button>
        </div>

        <!-- Modal del Editado -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h2 class="modal-title">Editar usuario</h2>
                <form action="" class="form-group" id="modal-form">
                  <input type="text" class="form-control" id="nombre-editado" placeholder="Ingrese su nombre...">
                  <input type="text" class="form-control" id="apellido-editado" placeholder="Ingrese su apellido...">
                  <input type="text" class="form-control" id="correo-editado" placeholder="Ingrese su correo...">
                  <input type="text" class="form-control" id="telefono-editado" placeholder="Ingrese su telefono...">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar Modal</button>
                <button type="button" class="btn btn-primary" id="editar-usuarios">Editar Usuario</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
