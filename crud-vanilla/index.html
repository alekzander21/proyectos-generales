<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crud con JavaScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="crud.js"></script>
</head>
<body>
    <h1>Crud con JavaScript</h1>
    <div class="container">
        <input type="text" placeholder="Ingrese su nombre..." id="nombre">
        <input type="text" id="nombre-editado" placeholder="Ingrese nombre a editar...">
        <button onclick="agregarDato()">Agregar Cliente</button>
        <button onclick="eliminarDato()">Eliminar Cliente</button>
        <button onclick="editarDato()">Editar Cliente</button>
    </div>
    <div class="container-datos" id="container-datos">
        <p id="dato-nombre"></p>
    </div>
</body>
</html>
